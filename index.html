<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>
    <!--Top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container" >
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <!--Result Section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>ninja</p>
        </div>
    </div>

    <!--Quiz Section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead fonr-weight-normal">1. How do you give an Ninja directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q1' value='A' checked>
                        <label class="form-check">Show them a map!</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q1' value='B'>
                        <label class="form-check">Don't worry a ninja will find you:)</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead fonr-weight-normal">2. What is Ninja's favourite array method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q2' value='A' checked>
                        <label class="form-check">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q2' value='B'>
                        <label class="form-check">slice()</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead fonr-weight-normal">3. How many apples does Ninja have</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q3' value='A' checked>
                        <label class="form-check">1 apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q3' value='B'>
                        <label class="form-check">3 apples and 2 corpes:(</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead fonr-weight-normal">4. How do you know you have met an Ninja?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q4' value='A' checked>
                        <label class="form-check">He was in my dream:)</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q4' value='B'>
                        <label class="form-check">You'll recognise the outfit</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class= "btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
